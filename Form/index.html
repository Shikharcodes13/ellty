<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Selector Component</title>
    <link rel="stylesheet" href="/Form/styles.css">
</head>
<body>
    <div class="page-selector">
        <div class="option">
            <input type="checkbox" id="all-pages" name="pages" value="all">
            <label for="all-pages">All pages</label>
        </div>
        <div class="divider-all"></div>
        <div class="option">
            <input type="checkbox" id="page-1" name="pages" value="1">
            <label for="page-1">Page 1</label>
        </div>
        <div class="option">
            <input type="checkbox" id="page-2" name="pages" value="2">
            <label for="page-2">Page 2</label>
        </div>
        <div class="option">
            <input type="checkbox" id="page-3" name="pages" value="3">
            <label for="page-3">Page 3</label>
        </div>
        <div class="option">
            <input type="checkbox" id="page-4" name="pages" value="4">
            <label for="page-4">Page 4</label>
        </div>
        <div class="divider"></div>
        <button class="done-btn">DONE</button>
    </div>
    <script src="/Form/script.js"></script>
</body>
</html>
